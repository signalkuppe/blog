---
layout: blog-post
---


<style>
	.cover {
	   background-image: url("/img/covers/{{ page.date| date: "%d%m%y" }}/1.jpg");
	}
   @media (min-width:1024px){
		.cover {
			background-image: url("/img/covers/{{ page.date| date: "%d%m%y" }}/2.jpg");
		}
   }
   @media (min-width:1366px){
		.cover {
			background-image: url("/img/covers/{{ page.date| date: "%d%m%y" }}/3.jpg");
		}
   }
   @media (min-width:1920px){
		.cover {
			background-image: url("/img/covers/{{ page.date| date: "%d%m%y" }}/4.jpg");
		}
   }
</style>


<article class="post" id="post">
	<header class="post-header container">
		<h1 class="post-title">{{ page.title }}</h1>
		<time pubdate datetime="{{ page.date | date: "%Y-%m-%d" }}" class="post-date">{{ page.date | localize: "%d %B %Y" }}</time>
	</header>
	<footer class="container">
		{% include post-footer.html %}
	</footer>
	<div class="post-content container">
		{{ content }}
	</div>
	<div class="post-print-thanks">
		Grazie per aver stampato questa pagina!
	</div>
	<div class="post-gallery">
		{% if page.flickr%}
			{% flickr_photoset page.flickr %}
		{% endif %}
	</div>
    {% include disqus.html %}
</article>
<aside role="navigation" class="post-navigation">
	{% include post-navigation.html %}
</aside>
