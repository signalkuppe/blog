<html lang="it" id="top">
{% include head.html %}

    <div class="cover">
      <header role="navigation" class="cover-header">
        <div class="header-navigation">
            {% include branding.html %}
            {% include main-menu-cover.html %}
        </div>
      </header>
      <!--/header-->  
      <div class="cover-guide">
        <a href="#post">
          <i aria-hidden="true" class="icon-arrow-down"></i>
        </a>
      </div>
      <!-- loader-->

        <div class="loader-item-1"><span></span></div>
        <div class="loader-item-2"><span></span></div>

        <div class="loader-item-4"><span></span></div>
        <div class="loader-item-5"><span></span></div>
        <div class="loader-item-6"><span></span></div>
      </div>
      <div class="loader-text">Carico la cover...</div>
      <!--/loader-->

      <div class="cover-caption">
        <h1><a href="#post" class="cover-caption-link">{{page.caption}}</a></h1>  
      </div>
    </div>
    <section class="content" role="main">
        {{ content }}
    </section>
    {% include scripts-libraries.html %}
    {% include scripts-common.html %}
    {% include scripts-post.html %}
