<style media="screen">

    {% if page.crop %}
    {% assign crop = page.crop  %}
    {% else %}
    {% assign crop = 'g_auto'  %}
    {% endif %}

    @media screen and (orientation: portrait) {
        .post-cover {
            background-image: url('https://res.cloudinary.com/signalkuppe/image/upload/h_1440,w_1080,q_auto,c_crop,{{ crop }}/blog/covers/{{ page.date| date: "%d%m%y" }}.jpg');
        }
        .dark .post-cover {
            background-image: url('https://res.cloudinary.com/signalkuppe/image/upload/h_1440,w_1080,q_auto,c_crop,{{ crop }},e_grayscale/blog/covers/{{ page.date| date: "%d%m%y" }}.jpg');
        }
    }

    @media screen and (orientation: landscape) {
        .post-cover {
            background-image: url('https://res.cloudinary.com/signalkuppe/image/upload/w_2560,h_1440,c_fill,f_auto,g_auto/blog/covers/{{ page.date| date: "%d%m%y" }}.jpg');
        }
        .dark .post-cover {
            background-image: url('https://res.cloudinary.com/signalkuppe/image/upload/w_2560,h_1440,c_fill,f_auto,g_auto,e_grayscale/blog/covers/{{ page.date| date: "%d%m%y" }}.jpg');
        }
    }

    .post ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .post-cover-caption,
    .post-cover a {
        color: white;
    }

    /* Cover */
    .post-cover {
        position: relative;
        min-height: calc(100% - 0px);
        width: 100%;
        margin: 0;
        padding: var(--gutter) var(--gutter) 0 var(--gutter);
        background-repeat: no-repeat;
        background-color: black;
        background-size: cover;
        background-position: center center;
        display: flex;
        flex-direction: column;
        justify-content: space-between;     
    }

    /* overlay */
    .post-cover::after {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        z-index: 1;
        background: rgba(0, 0, 0, 0.1);
        width: 100%;
        min-height: calc(100% - 0px);
    }

    .post-cover .menu,
    .post-cover-caption,
    .post-cover [href="#post"]  {
        z-index: 10;
    }

    .post-cover-caption,
    .post-cover [href="#post"] {
        -webkit-align-self: center;
        align-self: center;
        margin: 0;
    }

    .post-cover-caption {
        font-weight: 900;
        font-size: 3.5em;
        line-height: 1;
        transition: all .2s ease-in-out;
        text-align: center;
        position: relative;
    }

    .post-cover-caption small {
        position: absolute;
        left: 0;
        right: 0;
        top: -20px;
        font-size: 14px;
        font-family:  var(--font-text);
        font-weight: 700;
        display: block;
        margin-bottom: 10px;
        opacity: 1;
        transition: opacity .2s ease-out;
    }

    .pace-done .post-cover-caption small {
        opacity: 0;
    }

    [href="#post"] {
        animation: upDown 2s infinite;
        padding-bottom: .5em;
    }

    [href="#post"] svg {
        width: 40px;
        height: 40px;
    }
    
    .post-body {
        max-width: 60ch;
        margin: 5em auto 0 auto;
        padding: 0 30px;
        padding: 0 var(--gutter);
    }

    .post-date {
        display: block;
        font-weight: 300;
        margin-top: .25em;
        text-align: center;
    }

    .post-content {
        margin: 4em 0 4em 0;
    }

    .post-content ul {
        list-style: disc;
        margin-left: 1em;
    }

    .post-content li {
        margin-bottom: 1em;
    }

    .post-content h2 + p {
        margin-top: 0;
    }

    .post-content h2 {
        margin: 2em 0 .25em 0;
    }

    .post-content figure {
        margin: 2em 0;
    }

    .post-content img {
        max-width: 100%;
        display: block;
    }

    .dark .post-content img {
        filter: grayscale(1);
    }

    .post-content figcaption {
        font-style: italic;
        font-size: .75em;
        margin-top: .5em;
        color: var(--color-text-light);
    }

    .post-gallery,
    .post-gallery-loading {
        margin: 7em 0;
    }

    .post-gallery {
        width: 100vw;
        position: relative;
        margin-left: -50vw;
        left: 50%;
        padding: 5em 0;
        background: var(--color-gray-light);
        opacity: 0;
        transition: opacity .3s ease-in;
    }

   .post-gallery.is-loaded {
        opacity: 1;
    }

    .post-gallery-title {
        font-size: 2em;
        font-weight: 400;
        color: var(--color-text);
        text-align: center;
        margin-top: 0;
        margin-bottom: 2em;
    }

     .post-gallery-title span {
        position: relative;
    }   

     .post-gallery-title span::after {
        content: '';
        display: block;
        position: absolute;
        top: 1em;
        left: 0;
        height: .1em;
        width: 1em;
        background: var(--color-primary);
    }   

    .post-gallery-loading {
        text-align: center;
    }

    .no-js .post-gallery-loading {
        display: none;
    }

    .post-gallery ul {
        margin: 0;
        max-width: 80vw;
        margin: 0 auto;
        overflow: hidden;
    }

    .post-gallery img {
        display: block;
        transition: transform .2s ease-in-out;
        width: 100px;
        height: 100px;
        object-fit: cover;
        float: left;
    }

    .dark .post-gallery img {
        filter: grayscale(1);
    }

    .post-gallery img:hover {
        transform: scale(1.1);
    }

    @media screen and (min-width: 768px) {
        .post-gallery img {
            width: 150px;
            height: 150px;
        }    
        .post-cover-caption {
            font-size: 4em;
        }
    }

    @media screen and (min-width: 1024px) {

        .post-body {
            margin-top: 7em;
        }

        .post-gallery ul {
            max-width: 800px;
            margin: 0 auto;
        }

        .post-gallery img {
            width: 200px;
            height: 200px;
        }       

    }

    /* bigger gallery outside container */

    @media screen and (min-width: 1920px) {

        .post-gallery ul {
            max-width: 1500px;
        }

        .post-gallery img {
            width: 300px;
            height: 300px;
        }       
    }

    .post-utilities ul {
        margin-bottom: 5em;
        text-align: center;
    }

    .post-utilities li {
        display: inline-block;
        margin-right: 1.5em;
    }

    .post-utilities:last-child {
        margin-right: 0;
    }

    .post-utilities .post-utilities-print {
        display: none;
    }

    .post-utilities svg {
        margin-right: .25em;
    }

    @media screen and (orientation: landscape) {
        .post-utilities .post-utilities-print {
            display: inline-block;
        }
        .post-cover-caption {
            font-size: 4em;
        }
    }

    @media screen and (orientation: landscape) and (min-width: 1680px) {
        .post-cover-caption {
            font-size: 5em;
        }
    }

    @media screen and (orientation: landscape) and (min-width: 1920px) {
        .post-cover-caption {
            font-size: 6em;
        }
    }

    .post-newsletter {
        margin-bottom: 5em;
        text-align: center;
    }

    .post-comments {
        margin-bottom: 4em;
    }

    .post-nav {
        padding-bottom: 2em;
        width: 100vw;
        position: relative;
        margin-left: -50vw;
        height: 100px;
        margin-top: 100px;
        left: 50%;
    }

    .post-nav ul {
        display: flex;
        justify-content: space-between;
        margin: 0 30px;
        margin: 0 var(--gutter);
    }

    .post-nav li:first-child svg {
        margin-right: .5em;
    }

    .post-nav li:last-child svg {
        margin-left: .5em;
    }

    @keyframes upDown {
        0%,
        20%,
        50%,
        80%,
        100% {
            transform: translate(0%, 0);
        }
        40% {
            transform: translate(0%, -30px);
        }
        60% {
            transform: translate(0%, -15px);
        }
    }

</style>
