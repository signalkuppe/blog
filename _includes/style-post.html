<style>

    @media screen and (orientation: portrait) {
        .post-cover {
            background-image: url('http://res.cloudinary.com/signalkuppe/image/upload/w_1680,c_fill,ar_9:16,f_auto,q_auto,g_center/blog/covers/{{ page.date| date: "%d%m%y" }}');
        }
    }

    @media screen and (orientation: landscape) {
        .post-cover {
            background-image: url('http://res.cloudinary.com/signalkuppe/image/upload/w_1680,c_fill,ar_16:9,f_auto,q_auto,g_center/blog/covers/{{ page.date| date: "%d%m%y" }}');
        }
    }

    .post ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .post-cover-caption,
    .post-cover a {
        color: white;
    }

    /* Cover */
    .post-cover {
        position: relative;
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: var(--gutter);
        background-repeat: no-repeat;
        background-color: black;
        background-size: cover;
        background-position: left top;
        display: flex;
        flex-direction: column;
        justify-content: space-between;     
    }

    /* overlay */
    .post-cover::after {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        z-index: 1;
        background: rgba(0, 0, 0, 0.3);
        width: 100vw;
        height: 100vh;
    }

    .is-loading .post-cover-caption {
        opacity: 0;
    }

    .post-cover .menu {
        z-index: 10;
    }

    .post-cover-caption,
    .post-cover [href="#post"] {
        align-self: center;
        z-index: 10;
    }

    .post-cover-caption {
        font-weight: 900;
        font-size: 3em;
        line-height: 1;
    }

    .post-cover-loading {
        font-family: var(--font-family-headings);
        font-size: 1.5em;
        font-weight: 900;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        display: block;
        display: inline-block;
        text-align: center;
    }

    .post-cover-loading {
        display: none;
    }

    .is-loading .post-cover-loading {
        display: block;
    }

    .post-cover.is-loading {
        background-size: 0px 0px;     
    }

    .post-cover.is-loading [href="#post"],
    .post-cover.is-loading .menu {
        visibility: hidden;
    }

    .post-cover.is-loading::after {
        background: transparent;
    }

    [href="#post"] {
        animation: upDown 2s infinite;
    }

    [href="#post"] svg {
        width: 2em;
        height: 2em;
    }
    
    .post-body {
        max-width: 65ch;
        margin: 4em auto 0 auto;
        padding: 0 var(--gutter);
    }

    .post-title h1 {
        font-size: 2.5em;
        margin: 0; 
        line-height: 1;
    }

    .post-date {
        font-weight: 300;
    }

    .post-content {
        margin: 2em 0 4em 0;
    }

    .post-content h2 + p {
        margin-top: 0;
    }

    .post-content h2 {
        font-weight: 700;
        margin: 1.25em 0 .25em 0;
    }

    .post-gallery ul {
        display: grid;
        grid-template-columns: repeat(auto-fill, 150px);
        margin-bottom: 5em;
    }

    .post-gallery img {
        display: block;
        transition: transform .2s ease-in-out;
    }

    .post-gallery img:hover {
        transform: scale(1.1);
    }

    .post-utilities ul {
        margin-bottom: 5em;
    }

    .post-utilities li {
        display: inline-block;
        margin-right: 1.5em;
    }

    .post-utilities:last-child {
        margin-right: 0;
        display: none;
    }

    .post-utilities svg {
        margin-right: .25em;
    }

    @media screen and (orientation: landscape) {
        .post-utilities li:last-child {
            display: inline-block;
        }
        .post-cover-caption {
            font-size: 4em;
        }
        .post-title h1 {
            font-size: 3em;
        }
    }

    @media screen and (orientation: landscape) and (min-width: 1920px) {
        .post-cover-caption {
            font-size: 6em;
        }
    }

    .post-comments {
        margin-bottom: 4em;
    }

    .post-nav {
        padding-bottom: 2em;
        width: 100vw;
        position: relative;
        margin-left: -50vw;
        height: 100px;
        margin-top: 100px;
        left: 50%;
    }

    .post-nav ul {
        display: flex;
        justify-content: space-between;
        margin: 0 var(--gutter);
    }

    .post-nav li:first-child svg {
        margin-right: .5em;
    }

    .post-nav li:last-child svg {
        margin-left: .5em;
    }

    @keyframes upDown {
        0%,
        20%,
        50%,
        80%,
        100% {
            transform: translate(-50%, 0);
        }
        40% {
            transform: translate(-50%, -30px);
        }
        60% {
            transform: translate(-50%, -15px);
        }
    }

</style>
