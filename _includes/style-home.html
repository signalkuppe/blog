<style>


.home {
    height: calc(100% - 0px);
    width: 100%;
    overflow: hidden;
}

.home header {
    margin: var(--gutter);
}

.home-title {
    font-family: var(--font-family-text);
    margin: 30px;
    margin: var(--gutter);
    line-height: 1.3;
    font-size: 1.25em;
}

.home-title .desc {
    font-weight: 300;
}

.home-intro,
.home-latest {
    display: none;
}

.home-illustration {
    height: 100%;
    width: 100%;
    position: relative;
    background: rgb(255, 230, 1);
    background: var(--color-primary);
}

.home-illustration svg {
    position: absolute;
    right: 0;
    bottom: 0;
    height: 95%;
}

@media screen and (orientation: portrait) { 
    .home-illustration {
        clip-path: polygon(0 5%, 100% 0%, 100% 100%, 0% 100%);
    }
    .home-illustration svg {
        width: 90%;
    }
}

@media screen and (orientation: landscape) {

    @supports (display: grid) {
        .home {
            display: grid;
            grid-template-rows: min-content min-content auto;
            grid-template-columns: 2fr 1fr;
            grid-template-areas: "svg menu"
                                "svg intro"
                                "svg claim";
            grid-gap: var(--gutter);
        }
        
        .home header {
            grid-area: menu;
            margin: var(--gutter) 0 0 0;
        }

        .home-title  {
            font-size: 1em;
            grid-area: intro;
            margin: 0 var(--gutter) 2em 0;
        }

        .home-title .name {
            display: block;
            font-size: 3em;
        }

        .home-intro,
        .home-latest {
            display: block;
            grid-area: claim;
            margin: 30px 30px 30px 0;
            margin: var(--gutter) var(--gutter) var(--gutter) 0;
        }

        .home-latest strong {
            display: block;
            margin-bottom: .5em;
        }

        .home-latest svg {
            color: orangered;
        }

        .home-latest time {
            text-transform: uppercase;
            font-weight: 300;
            font-size: 85%;
        }

        .home-latest h2,
        .home-latest p {
            margin: 0;
        }
        
        .home-latest h2 {
            font-size: 1.25em;
        }

        .home-latest p {
            font-size: .85em;
        }

        .home-illustration {
            grid-area: svg;
        }

        .home-illustration svg {
            width: 40vw;
        }
    }
}    
</style>
