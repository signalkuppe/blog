<style>

    .blog {
        height: 100%;
    }

    .blog .menu {
        height: 30px;
        height: var(--gutter);
        line-height: 30px;
        line-height: var(--gutter);
        padding: 30px;
        padding: var(--gutter);
        margin-bottom: 30px;
        margin-bottom: var(--gutter);
        transition: all .2s ease-in-out;
    }

    .blog-map {
        height: calc(100% - 90px);
        width: 100vw;
        position: relative;
    }

    .blog-map [href="#archivio"] {
        position: absolute;
        bottom: 40px;
        left: 50%;
        margin-left: -20px;
        z-index: 1000;
        color: white;
        animation: upDown 2s infinite;
        width: 40px;
        height: 40px;
    }

    [href="#archivio"] svg {
        width: 100%;
        height: 100%;
    }
    
    .no-js .blog-map {
        display: none;
    }

    /* marker (overrides inline styles) */

    .map-icon[style] {
        width: 40px!important;
        height: 40px!important;
        box-shadow: 5px 5px 5px rgba(0,0,0,0.5);
    }

    .map-icon[style]::after {
        position: absolute;
        content: '';
        display: block;
        left: 50%;
        bottom: -10px;
        transform: translate(-50%, 0);
        width: 0; 
        height: 0; 
        border-left: 10px solid transparent;
        border-right:10px solid transparent;
        border-top: 10px solid white;
    }

    .map-icon[style] img {
        width: 40px;
        height: 40px;
        border: 4px solid white!important;
        transition: transform .2s ease-in-out;
    }

    .map-icon[style]:hover img {
        border-color: var(--color-primary)!important;
        transform: scale(1.1);
    }

    .map-icon[style]:hover::after {
        border-top-color: var(--color-primary)!important;
    }

    .dark .map-icon[style] img {
        filter: grayscale(1);
    }

    .dark .map-icon[style]:hover img {
        border-color: black!important;
    }

    .dark .map-icon[style]:hover::after {
        border-top-color: black!important;
    }

    /* controls (default style override) */
    .leaflet-top.leaflet-left {
        left: auto!important;
        top: auto!important;
        top: var(--gutter)!important;
        right: var(--gutter)!important;
    }

    /* popup wrappers (default style override) */
    .leaflet-popup-content[style] {
        width: auto!important;
        background: var(--body-background)!important;
        color: var(--color-text)!important;
    }
    .leaflet-popup-content-wrapper {
        border-radius: 0px!important;
        background: var(--body-background)!important;
    }

    .dark .leaflet-tile-pane {
        filter: grayscale(100%);
    }

    /* popup */

    .map-popup {
        display: flex;
        padding: .15em;
    }

    .map-popup img {
        width: 100px;
        height: 100px;
        margin-right: 1em;
    }

    .dark .map-popup img {
        filter: grayscale(1);
    }

    .map-popup-info {
            width: 180px;
        }
        
    .map-popup-info-title {
        font-weight: bold;
        line-height: 1;
        font-size: 1.35em;
        margin-bottom: .25em;
        min-width: 150px;
    }

    .map-popup a {
        color: var(--color-text);
        text-decoration: none;
    }
        
    .map-popup-link {
        font-weight: bold;
        display: inline-block;
        margin-top: 1em!important;
        font-family: var(--font-monospace);
    }

    @media screen and (orientation: portrait) { 
        .blog-map {
            clip-path: polygon(0 5%, 100% 0%, 100% 100%, 0% 100%);
        }
    }

    .blog-list {
        max-width: 65ch;
        margin: 5em auto 0 auto;
        padding: 0 30px;
        padding: 0 var(--gutter);
    }

    .blog-list dl {
        margin-top: 3em;
    }

    .blog-list time {
        font-weight: 300;
        font-size: .85em;
        display: block;
    }

    .blog-list a {
        font-weight: 900;
        font-size: 1.25em;
        font-family: var(--font-headings);
    }

    .blog-list dd {
        margin: 0 0 3em 0;
        line-height: 1.25;
    }


    @keyframes upDown {
        0%,
        20%,
        50%,
        80%,
        100% {
            transform: translate(0%, 0);
        }
        40% {
            transform: translate(0%, -30px);
        }
        60% {
            transform: translate(0%, -15px);
        }
    }

    @media screen and (min-width: 1024px) {

        .blog-list {
            margin-top: 7em;
        }    

        .blog-list dl {
            margin-top: 5em;
        }

    }

</style>
