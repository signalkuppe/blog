    var darkTheme = store.get('signalkuppe') ? store.get('signalkuppe').darkTheme : false;
    var themeButton = document.getElementById('change-theme')
    var moon = document.getElementById('icon-moon')
    var sun = document.getElementById('icon-sun')
    var _changeTheme = function () {  
        if(darkTheme) {
            moon.style.display = 'none'
            sun.style.display = 'block'   
            document.body.classList.add('dark')
        } else {
            moon.style.display = 'block'
            sun.style.display = 'none' 
            document.body.classList.remove('dark')        
        }
        store.set('signalkuppe', { darkTheme : darkTheme })
    }
    themeButton.addEventListener('click', function (e) {
        darkTheme = !darkTheme
        _changeTheme()
        e.preventDefault()
    })

    _changeTheme()

    /* load flickr photos */
    var api_key = '9f9913d7c5a38d4214ec7342786ae176';
    var set = '{{ page.flickr }}';
    var user = '7520822@N02';
    var api = 'https://api.flickr.com/services/rest/?method=flickr.photosets.getPhotos&api_key='+api_key+'&photoset_id='+set+'&user_id='+user+'&format=json&nojsoncallback=1';
    var xhr = new XMLHttpRequest();
    var photos = [];
    var photosLoaded = false;
    var placeholder = 'http://res.cloudinary.com/signalkuppe/image/upload/blog/placeholder.jpg';
    var galleryContainer = document.querySelector('.post-gallery');
    var galleryLoading = document.querySelector('.post-gallery-loading');
    var errorDiv = document.querySelector('.post-gallery-error');
    var mqLarge = window.matchMedia("(min-width:1366px)");
    var _makeGallery = function (photos) {
        try {
            var ul = document.createElement('ul')
            var galleryTitle = document.createElement('h3')
            galleryTitle.innerHTML = '<span>G</span>alleria fotografica'
            galleryTitle.classList.add('post-gallery-title')
            for (var i=0; i < photos.length; i++) {
                var li = document.createElement('li');
                var thumb = photos[i].sizes.find(function(f){
                    return f.label === 'Small 320' || f.label === 'Medium'
                }).source
                var full = photos[i].sizes.find(function(f){
                    return f.label === 'Original'
                }).source
                if(mqLarge.matches) {  
                    thumb = photos[i].sizes.find(function(f){
                        return f.label === 'Medium'
                    }).source
                } 
                var title = photos[i].title
                ul.appendChild(li);
                li.innerHTML = '<a rel="gallery" class="post-gallery-link" href="'+full+'" title="'+title+'"><img src="'+thumb+'" alt="'+title+'"></a>'
            }
            galleryContainer.style.display = 'block'
            setTimeout(function () {
                galleryContainer.classList.add('is-loaded')
                galleryContainer.appendChild(galleryTitle)
                galleryContainer.appendChild(ul)
                baguetteBox.run('.post-gallery', {
                    overlayBackgroundColor: 'rgba(0,0,0,0.9)'
                });
            }, 100)
        }
        catch (err) {
            console.log('Errore durante il caricamento della gallery', err)
            errorDiv.removeAttribute('hidden')
        }
    }
    var _getPhotos = function () {
        xhr.open('GET', api)
        xhr.onload = function() {
            if (xhr.status === 200) {
                var list = JSON.parse(xhr.responseText).photoset.photo
                /* grab photos url*/
                async.eachSeries(list, function (item, cb) {

                    var apiItem = 'https://api.flickr.com/services/rest/?method=flickr.photos.getSizes&api_key='+api_key+'&photo_id='+item.id+'&format=json&nojsoncallback=1'
                    xhr.open('GET', apiItem)
                    xhr.send()

                    xhr.onload = function() {
                        if (xhr.status === 200) {
                            var sizes = JSON.parse(xhr.responseText).sizes.size
                            item.sizes = sizes
                            photos.push(item)
                            cb()
                        } 
                        else {
                            cb(err)
                        }
                    }
                }, function(err){
                    if(err) {
                        console.log(err)
                    }
                    else {
                        galleryLoading.style.display = 'none'
                        _makeGallery(photos)
                    }
                })
            }
            else {
                console.log(xhr.status);
            }
        };
        xhr.send();
    }

    galleryContainer.innerHTML = ''
    galleryContainer.style.display = 'none';

    window.addEventListener('scroll', function() {
        if(!photos.length)
            _getPhotos()
    })

    {% endif %}

    var link = document.getElementById('scrollLink');
    link.addEventListener('click', function(e){
        e.preventDefault();
        document.querySelectorAll('h1')[0].scrollIntoView({ behavior: 'smooth' });
    })

    window.addEventListener('scroll', function() {
        if (window.pageYOffset > 0) {
            document.getElementById('scrollLink').style.opacity = '0'
        } else {
            document.getElementById('scrollLink').style.opacity = '1'
        }
    })
    {% endif %}

    {% if page.title == 'Blog' %}

    /* @@@@@@@@@@@@@@@@@@@@ Map @@@@@@@@@@@@@@@@@@@@ */

    var baseValues = {
        zoom: 7,
        lat: 45.7929,
        lng: 9.0000     
    }
    var orientation = 'portrait';
    var zoom = baseValues.zoom;
    var lat = baseValues.lat;
    var lng = baseValues.lng;
    var mql = window.matchMedia("(orientation: portrait)");

    // If there are matches, we're in portrait
    if(mql.matches) {  
        orientation = 'portrait'
    } else {  
        orientation = 'landscape'
    }

    // Add a media query change listener
    mql.addListener(function(m) {
        if(m.matches) {
            orientation = 'portrait'
        }
        else {
            orientation = 'landscape'
        }
    });

    if(orientation === 'portrait') {
        zoom = baseValues.zoom;
        lat = baseValues.lat;
        lng = baseValues.lng;
    }

    if(orientation === 'landscape') {
        zoom = 8;
        lat = 45.7929;
        lng = 9.38252;
    }

    /* Create js collection of map points */
    var markers = [
    {% for post in site.posts %}
    {% assign cords = post.map | split: ',' %}
        {
        lat: {{ cords[0] }},
        lng: {{ cords[1] }},
        title: "{{ post.title }}",
        date: "{{ post.date | date: '%d/%m/%y'}}",
        link: "{{ post.url }}",
        cover: "https://res.cloudinary.com/signalkuppe/image/upload/w_150,h_150,c_fill,f_auto,q_50,g_center/blog/covers/{{ post.date| date: '%d%m%y' }}.jpg",
        marker: "https://res.cloudinary.com/signalkuppe/image/upload/w_40,h_40,c_fill,f_auto,q_30,g_center/blog/covers/{{ post.date| date: '%d%m%y' }}.jpg"
        }{% unless forloop.last %},{% endunless %}{% endfor %}
    ];
    
    /* Initialize map */
    var mymap = L.map('map').setView([lat, lng], zoom);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoic2lnbmFsa3VwcGUiLCJhIjoiY2o4aXQyOGtiMTMxaTJ3bzFjazk3cTlzdSJ9.mg7mk_rts2i6Rq8z0ZbGWw', 
    {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        id: 'mapbox.streets'

    }).addTo(mymap);

    mymap.scrollWheelZoom.disable()

    /* add markers */
    markers.forEach(function(marker){

        var customIcon = L.divIcon({className: 'map-icon', html:'<img title="'+marker.title+'" src="'+marker.marker+'" />'}), // use custom div for icons
            markerHtml = '<a href="'+marker.link+'" class="map-popup-link" title="Leggi il post"><div class="map-popup">';

            markerHtml += '<img src="'+marker.cover+'" />'
            markerHtml += '<div class="map-popup-info">'
            markerHtml += '<div class="map-popup-info-title">' + marker.title + '</div>'
            markerHtml += '<div class="map-popup-info-date">'
            markerHtml += marker.date
            markerHtml += '</div>'
            markerHtml += '<span class="map-popup-readmore" title="Leggi il post">Leggi</span>'
            markerHtml += '</div>'
            markerHtml += '</div>'


        L.marker([marker.lat, marker.lng],{icon: customIcon})
            .addTo(mymap)
            .bindPopup(markerHtml);
    })
    {% endif %}
</script>
