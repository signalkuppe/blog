    /* load flickr photos */
    var api_key = '9f9913d7c5a38d4214ec7342786ae176';
    var set = '{{ page.flickr }}';
    var user = '7520822@N02';
    var api = 'https://api.flickr.com/services/rest/?method=flickr.photosets.getPhotos&api_key='+api_key+'&photoset_id='+set+'&user_id='+user+'&format=json&nojsoncallback=1';
    var xhr = new XMLHttpRequest();
    var photos = [];
    var photosLoaded = false;
    var placeholder = 'http://res.cloudinary.com/signalkuppe/image/upload/blog/placeholder.jpg'
    var galleryContainer = document.querySelectorAll('.post-gallery')[0]
    var galleryLoading = document.querySelectorAll('.post-gallery-loading')[0]
    var mqLarge = window.matchMedia("(min-width:1680px)");

    var _makeGallery = function (photos) {
        var ul = document.createElement('ul');
        for (var i=0; i < photos.length; i++) {
            var li = document.createElement('li');
            var thumb = photos[i].sizes[1].source
            var full = photos[i].sizes[9].source
            if(mqLarge.matches) {  
                var thumb = photos[i].sizes[4].source
            } 
            var title = photos[i].title
            ul.appendChild(li);
            li.innerHTML = '<a rel="gallery" class="post-gallery-link" href="'+full+'" title="'+title+'"><img src="'+thumb+'" alt="'+title+'"></a>';
        }

        galleryContainer.style.display = 'block';
        galleryContainer.appendChild(ul)
        baguetteBox.run('.post-gallery', {
            overlayBackgroundColor: 'rgba(0,0,0,0.9)'
        });
    }
    var _getPhotos = function () {
        xhr.open('GET', api)
        xhr.onload = function() {
            if (xhr.status === 200) {
                var list = JSON.parse(xhr.responseText).photoset.photo
                /* grab photos url*/
                async.eachSeries(list, function (item, cb) {

                    var apiItem = 'https://api.flickr.com/services/rest/?method=flickr.photos.getSizes&api_key='+api_key+'&photo_id='+item.id+'&format=json&nojsoncallback=1'
                    xhr.open('GET', apiItem)
                    xhr.send()

                    xhr.onload = function() {
                        if (xhr.status === 200) {
                            var sizes = JSON.parse(xhr.responseText).sizes.size
                            item.sizes = sizes
                            photos.push(item)
                            cb()
                        } 
                        else {
                            cb(err)
                        }
                    }
                    

                }, function(err){
                    if(err) {
                        console.log(err)
                    }
                    else {
                        galleryLoading.style.display = 'none'
                        _makeGallery(photos)
                    }
                })
            }
            else {
                console.log(xhr.status);
            }
        };
        xhr.send();
    }

    galleryContainer.innerHTML = ''
    galleryContainer.style.display = 'none';

    window.addEventListener('scroll', function() {
        if(!photos.length)
            _getPhotos()
    })

    window.addEventListener('scroll', function() {
        if (document.documentElement.scrollTop > 0) {

    /* @@@@@@@@@@@@@@@@@@@@ Map @@@@@@@@@@@@@@@@@@@@ */

    {% if page.title == 'Blog' %}
    var orientation;
    var zoom;
    var lat;
    var lng;
    var mql = window.matchMedia("(orientation: portrait)");

    // If there are matches, we're in portrait
    if(mql.matches) {  
        orientation = 'portrait'
    } else {  
        orientation = 'landscape'
    }

    // Add a media query change listener
    mql.addListener(function(m) {
        if(m.matches) {
            orientation = 'portrait'
        }
        else {
            orientation = 'landscape'
        }
    });

    if(orientation === 'portrait') {
        zoom = 7;
        lat = 45.7929;
        lng = 9;
    }

    if(orientation === 'landscape') {
        zoom = 8;
        lat = 45.7929;
        lng = 9.38252;
    }

    /* Create js collection of map points */
    var markers = [
    {% for post in site.posts %}
    {% assign cords = post.map | split: ',' %}
        {
        lat: {{ cords[0] }},
        lng: {{ cords[1] }},
        title: "{{ post.title }}",
        date: "{{ post.date | date: '%d/%m/%y'}}",
        link: "{{ post.url }}",
        cover: "http://res.cloudinary.com/signalkuppe/image/upload/w_150,h_150,c_fill,f_auto,q_auto,g_center/blog/covers/{{ post.date| date: '%d%m%y' }}"
        }{% unless forloop.last %},{% endunless %}{% endfor %}
    ];
    
    /* Initialize map */
    var mymap = L.map('map').setView([lat, lng], zoom);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoic2lnbmFsa3VwcGUiLCJhIjoiY2o4aXQyOGtiMTMxaTJ3bzFjazk3cTlzdSJ9.mg7mk_rts2i6Rq8z0ZbGWw', 
    {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery  <a href="http://mapbox.com">Mapbox</a>',
        id: 'mapbox.streets'

    }).addTo(mymap);

    mymap.scrollWheelZoom.disable()

    /* add markers */
    markers.forEach(function(marker){

        var customIcon = L.divIcon({className: 'map-icon'}), // use custom div for icons
            markerHtml = '<div class="map-popup">';

            markerHtml += '<img src="'+marker.cover+'" />'
            markerHtml += '<div class="map-popup-info">'
            markerHtml += '<div class="map-popup-info-title">'
            markerHtml += '<a href="'+marker.link+'" title="Leggi il post">' + marker.title + '</a>'
            markerHtml += '</div>'
            markerHtml += '<div class="map-popup-info-date">'
            markerHtml += marker.date
            markerHtml += '</div>'
            markerHtml += '<a class="map-popup-link" href="'+marker.link+'" title="Leggi il post">Leggi</a>'
            markerHtml += '</div>'
            markerHtml += '</div>'


        L.marker([marker.lat, marker.lng],{icon: customIcon})
            .addTo(mymap)
            .bindPopup(markerHtml);
    })
    {% endif %}
</script>
