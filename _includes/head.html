<head>
    <meta charset="utf-8">
    <title>{{ site.name }} | {{ page.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{page.description}}" />
    {% else %}
    <meta name="description" content="{{site.description}}" />
    {% endif %}
    <!--facebook -->
    <meta property="og:image" content="{{site.url}}/img/covers/{{ page.date| date: "%d%m%y" }}/cover.jpg" />
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:site_name" content="{{ site.name }}"/>
    <meta property="og:type" content="blog"/>
    <!--responsive stuff-->
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--icons-->
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl}}img/favicons/fav-icon.ico" />
    <link rel="apple-touch-icon" href="{{ site.baseurl}}img/favicons/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl}}img/favicons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl}}img/favicons/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="{{site.baseurl}}img/favicons/apple-touch-icon-72x72.png" />
    <link rel="canonical" href="{{site.url}}{{page.url}}"/>

    <script src="//use.typekit.net/ynp1ndr.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <!-- build:css {{ site.baseurl}}css/above_the_fold.min.css -->
    <link rel="stylesheet" href="{{ site.baseurl}}css.css" />
    <!-- /build -->
    <link rel="stylesheet" href="{{ site.baseurl}}css/print.css" media="print" />
</head>
