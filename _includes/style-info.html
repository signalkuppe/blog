<style>
    @media screen and (orientation: portrait) {
        .info-cover {
            background-image: url('https://res.cloudinary.com/signalkuppe/image/upload/c_crop,g_face,h_1680,w_1280,q_auto,f_auto/blog/info/info.jpg');
        }
        .dark .info-cover {
            background-image: url('https://res.cloudinary.com/signalkuppe/image/upload/c_crop,g_face,h_1680,w_1280,q_auto,f_auto,e_grayscale/blog/info/info.jpg');
        }
    }

    @media screen and (orientation: landscape) {
        .info-cover {
            background-image: url('https://res.cloudinary.com/signalkuppe/image/upload/c_fill,w_1680,q_auto,f_auto/blog/info/info.jpg');
        }
        .dark .info-cover {
            background-image: url('https://res.cloudinary.com/signalkuppe/image/upload/c_fill,w_1680,q_auto,f_auto,e_grayscale/blog/info/info.jpg');
        }
    }

    .info-cover-caption,
    .info-cover a {
        color: white;
    }

    /* Cover */
    .info-cover {
        position: relative;
        min-height: calc(100% - 0px);
        width: 100%;
        margin: 0;
        padding: 30px;
        padding: var(--gutter);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: left top;
        display: flex;
        flex-direction: column;
        justify-content: space-between;        
    }

    /* overlay */
    .info-cover::after {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        z-index: 1;
        background: rgba(0, 0, 0, 0.3);
        min-height: calc(100% - 0px);
        width: 100%;
    }

    .info-cover .menu {
        z-index: 10;
    }

    .info-cover-caption,
    .info-cover [href="#info"] {
        align-self: center;
        z-index: 10;
    }

    .info-cover-caption {
        font-weight: 900;
        font-size: 3em;
        line-height: 1;
        position: absolute;
        left: 30px;
        left: var(--gutter);
        top: 3em;
        transition: all .2s ease-in-out;
    }

    @media screen and (orientation: landscape) {
        .info-cover-caption {
            left: 60vw;
            top: 40vh;            
        }
        .info-cover-caption {
            font-size: 4em;
        }
    }

    @media screen and (orientation: landscape) and (min-width: 1680px) {
        .info-cover-caption {
            font-size: 5em;
        }
    }

    [href="#info"] {
        animation: upDown 2s infinite;
    }

    [href="#info"] svg {
        width: 40px;
        height: 40px;
    }

    .info-body,
    .info-gio {
        max-width: 65ch;
        margin: 4em auto 0 auto;
        padding: 0 30px;
        padding: 0 var(--gutter);
    }

    .info-body ul {
       list-style: none;
       margin-top: 3em;
       padding: 0;
       overflow: hidden;
    }

    .info-body li {
       float: left;
       padding: .5em;
    }

    .info-body li svg {
       width: 7em;
       height: 4em;
       transition: transform .2s ease-in-out;
    }

    .info-body li svg:hover {
        transform: scale(1.2);
    }

    .info-body li span {
        clip: rect(0,0,0,0);
        position: absolute;
    }

    .info-gio {
        padding-bottom: 5em;
    }
    
    .info-gio img {
        display: block;
        max-width: 100%;
    }

    .info-gio .button {
        display: block;
        margin: 2em 0;
    }

    @keyframes upDown {
        0%,
        20%,
        50%,
        80%,
        100% {
            transform: translate(-50%, 0);
        }
        40% {
            transform: translate(-50%, -30px);
        }
        60% {
            transform: translate(-50%, -15px);
        }
    }
</style>
