	{% for post in site.posts limit:1 %} 
	<style>
		.cover {
		   background-image: url("/img/covers/{{ post.date| date: "%d%m%y" }}/1.jpg");
		}
	   @media (min-width:1024px){
			.cover {
				background-image: url("/img/covers/{{ post.date| date: "%d%m%y" }}/2.jpg");
			}
	   }
	   @media (min-width:1366px){
			.cover {
				background-image: url("/img/covers/{{ post.date| date: "%d%m%y" }}/3.jpg");
			}
	   }
	   @media (min-width:1920px){
			.cover {
				background-image: url("/img/covers/{{ post.date| date: "%d%m%y" }}/4.jpg");
			}
	   }
	</style>
	{% endfor %}

	  <div class="cover-guide">
	  	{% for post in site.posts limit:1 %} 
	    <a href="{{ post.url }}">
	      <i aria-hidden="true" class="icon-play"></i>
	    </a>
	    {% endfor %}
	  </div>

	  <div class="cover-caption">
	  	{% for post in site.posts limit:1 %}  
	 		<h1><a href="{{ post.url }}">{{ post.caption }}</a></h1>  
		{% endfor %}
	  </div>
